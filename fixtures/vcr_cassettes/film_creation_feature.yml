        of a Kind","user_score":861,"status":"G","date":"1998-12-11","text":"\nTo
        all the miserable people who have done everything from complain about the
        dialogue, the budget, the this and the that....who wants to hear it?  IF you
        missed the point of this beyond-beautiful movie, that''s your loss.  The rest
        of us who deeply love this movie do not care what you think.  I am a thirthysomething
        guy who has seen thousands of movies in my life, and this one stands in its
        own entity, in my book.  It was not supposed to be a documentary, or a completely
        factual account of what happened that night. It is the most amazing love story
        ever attempted.  I know that it is the cynical 90''s and the millennium has
        everyone in a tizzy, but come on. Someone on this comments board complained
        that it made too much money! How lame is that?  It made bundles of money in
        every civilized country on the planet, and is the top grossing film in the
        planet.  I will gladly side with the majority this time around. Okay, cynics,
